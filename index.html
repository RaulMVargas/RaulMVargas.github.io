  <head>

  </head>

  <body>
    <h1>Welcome to my page.</h1>
    <!-- Form and Sliders for the min column -->
    <div class="container">
      <form class="" id = "inputForm">
          <label class="control-label col-sm-2" for="minColumn">Minimum Column Value:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="minColumn" placeholder="Minimum Column Value" />
            <h5 id="minColumnCheck" style="color: red;">
              Input must be between -50 and 50.
            </h5>
            <div id="minColumnSlider">
            </div>
          </div>
        

        <!-- Form and Sliders for the max column -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="">Maximum Column Value:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="maxColumn" placeholder="Maximum Column Value" />
            <h5 id="maxColumnCheck" style="color: red;">
              Input must be between -50 and 50.
            </h5>
            <div id="maxColumnSlider">
            </div>
        </div>
        </div>

        <!-- Form and Sliders for the min row -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="">Minimum Row Value:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="minRow" placeholder="Minimum Row Value" />
            <h5 id="minRowCheck" style="color: red;">
              Input must be between -50 and 50.
            </h5>
            <div id="minRowSlider">
            </div>
          </div>
        </div>
        
        <!-- Form and Sliders for the max row -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="">Maximum Row Value:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="maxRow" placeholder="Maximum Row Value" />
            <h5 id="maxRowCheck" style="color: red;">
              Input must be between -50 and 50.
            </h5>
            <div id="maxRowSlider">
            </div>
          </div>
        </div>

        <div class="form-group">
          <!-- Submit button will generate the table -->
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" onClick="" id="submitButton" class="btn btn-default">Submit</button>
          </div>
        </div>

        <div class="form-group">
          
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" onClick="" id="deleteIndividualTabs" class="btn btn-default">Delete Individual Tabs</button>
          </div>
        </div>

        <label> Enter the num of tabs to remove </label>
        <input for="indexNum" class ="button" id="tabIndex" type="number">

        <div class="form-group">
          
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" onClick="" id="deleteAllButton" class="btn btn-default">Delete All Tabs</button>
          </div>
        </div>
      </form>
      <div id="table"></div>
    </div>
    <script src="js/style.js"></script>
  </body>
  <!-- Tab div for the tables -->
  <div id="tabs">
    <ul id="tabs">
    </ul>
  </div>
