<html>
<head>
  <!--CSS imports-->
  <link rel="stylesheet" href="css/style.css">

  <!--Bootstrap imports-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
  
  <!--jQuery imports-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  
  <!--Javascript imports-->
  <script src="js/scrabble.js"></script>
</head>

<body>
      <h1>Scrabble Game</h1>
      <!-- All the information that will be on the scoreboard -->
      <div id="scoreBoard">
        <div>
          <div>Word:</div>
          <div id="word"></div>
        </div>
        <div>
          <div>Score:</div>
          <div id="score">0</div>
        </div>
        <div>
          <div>Remaining Tiles: 93</div>
          <div id="remainingTiles"></div>
        </div>
        <div>
          <div>Highest Score: 0</div>
          <div id="highScore"></div>
        </div>
      </div>
      
      <!-- The board that houses the tiles -->
      <div id="board">
        <div id="squareOne" class="letterTileHolders"></div>
        <div id="squareTwo" class="letterTileHolders"></div>
        <div id="squareThree" class="letterTileHolders"></div>
        <div id="squareFour" class="letterTileHolders"></div>
        <div id="squareFive" class="letterTileHolders"></div>
        <div id="squareSix" class="letterTileHolders"></div>
        <div id="squareSeven" class="letterTileHolders"></div>
      </div>

      <!-- The letter rack, this is where all the tiles are held when they spawn -->
      <div id="letterRack">
        <div id="draggableTileOne" class="letters"></div>
        <div id="draggableTileTwo" class="letters"></div>
        <div id="draggableTileThree" class="letters"></div>
        <div id="draggableTileFour" class="letters"></div>
        <div id="draggableTileFive" class="letters"></div>
        <div id="draggableTileSix" class="letters"></div>
        <div id="draggableTileSeven" class="letters"></div>
      </div>

      <!-- The two buttons that control when the game is restarted and when the word is to be submitted. Styled with a bootstrap button style -->
      <div class="buttons">
        <button type="button" id="nextWordButton" class="btn btn-default" >Next Word</button>
        <button type="button" id="restartButton" class="btn btn-default">Start Over</button>
      </div>
</body>
</html>
